<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập JS Buổi 2_3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style="padding-bottom: 500px">
    <div class="container py-5">
      <h5>Bài Tập 1: Tính tiền lương nhân viên</h5>
      <div>
        <input
          id="Luong1Ngay"
          type="number"
          class="form-control w-25"
          placeholder="Nhập lương một ngày"
        />
      </div>
      <br />
      <div>
        <input
          id="soNgayLam"
          type="number"
          class="form-control w-25"
          placeholder="Số ngày làm"
        />
      </div>
      <br />
      <div>
        <button id="btnKetQua" class="btn btn-success">Tính Lương</button>
      </div>
      <br />
      <div id="divResult" class="alert alert-success"></div>
    </div>
    <hr />
    <div class="container">
      <h5>Bài Tập 2: Tính giá trị trung bình</h5>
      <div class="row">
        <input
          id="number3"
          type="number"
          placeholder="Nhập số thứ 1"
          class="col-4 form-control"
        />
        <input
          id="number4"
          type="number"
          placeholder="Nhập số thứ 2"
          class="col-4 form-control"
        />
        <input
          id="number5"
          type="number"
          placeholder="Nhập số thứ 3"
          class="col-4 form-control"
        />
        <input
          id="number6"
          type="number"
          placeholder="Nhập số thứ 4"
          class="col-4 form-control"
        />
        <input
          id="number7"
          type="number"
          placeholder="Nhập số thứ 5"
          class="col-4 form-control"
        />
      </div>
      <br />
      <div>
        <button id="btnHienThi" class="btn btn-success">Tính trung bình</button>
      </div>
      <br />
      <div class="alert alert-success" id="divResult2"></div>
    </div>
    <hr />
    <div class="container">
      <h5>Bài tập 3: Quy đổi tiền</h5>
      <input
        id="inputUser"
        type="number"
        class="form-control w-25"
        placeholder="Nhập số tiền USD"
      />
      <div>
        <button id="btnQuyDoiTien" class="btn btn-success mt-2">
          Quy đổi tiền
        </button>
      </div>
      <br />
      <div id="moneyChange" class="alert alert-success"></div>
    </div>
    <hr />
    <div class="container">
      <h5>Bài tập 4: Tính diện tích, chu vi hình chữ nhật</h5>
      <div class="d-flex">
        <input
          type="number"
          placeholder="Nhập chiều dài"
          class="form-control w-25"
          id="chieuDai"
        />
        <input
          type="number"
          placeholder="Nhập chiều rộng"
          class="form-control w-25 ml-2"
          id="chieuRong"
        />
      </div>
      <br />
      <div>
        <button id="btnTinh" class="btn btn-success">Tính</button>
      </div>
      <br />
      <div id="tinh" class="alert alert-success"></div>
    </div>
    <hr />
    <div class="container">
      <h5>Bài tập 5: Tính tổng 2 ký số</h5>
      <input
        id="so"
        type="number"
        placeholder="Nhập số có 2 chữ số"
        class="form-control w-25"
      />
      <br />
      <div>
        <button id="btnTinhTong" class="btn btn-success">Tính tổng</button>
      </div>
      <br />
      <div id="tongKySo" class="alert alert-success"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
